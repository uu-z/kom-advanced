version: "2"
services:
  py:
    image: "node:alpine"
    restart: always
    working_dir: /home/node/app
    command: npm start
    environment:
      - PORT=8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    labels:
      - traefik.backend=py
      - traefik.frontend.rule=Host:py.yuyuko.me
      - traefik.docker.network=proxy
      - traefik.port=8001
    volumes:
      - ./:/home/node/app
    networks:
      - proxy
    ports:
      - 8001:8001
    depends_on:
      - redis
      - elasticsearch
  redis:
    image: redis:alpine
    restart: always
    networks:
      - proxy
    volumes:
      - redis-data:/data
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    networks:
      - proxy
    ports:
      - "9200:9200"
      - "9300:9300"
volumes:
  redis-data:

networks:
  proxy:
    external: true
